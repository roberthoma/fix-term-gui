<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>FIX Monitor</title>
</head>
<body onload="loadMonitor(1)">  
<table style="border-collapse: collapse; width: 100%; height: 160px;" border="1">
  <tbody>
  <tr style="height: 18px;">
    <td style="width: 30.2557%; height: 18px;">
      <h1 id="instrumentSymbol"></h1>
      <p id="instrumentDesc"></p>
    </td>
    <td style="width: 69.7443%; height: 18px;">
      <p style="text-align: center;"><strong>Open positions and orders</strong></p>
      <table style="border-collapse: collapse; width: 100%;" border="1">
        <tbody>
        <tr>
          <td style="width: 25%;">Position</td>
          <td style="width: 25%;">LONG</td>
          <td style="width: 25%;">0,02lot</td>
          <td style="width: 25%;">-0,0</td>
        </tr>
        <tr>
          <td style="width: 25%;">Stop Loss distance</td>
          <td style="width: 25%;">0,0002 pip</td>
          <td style="width: 25%;">&nbsp;</td>
          <td style="width: 25%;">&nbsp;</td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  <tr style="height: 142px;">
    <td style="width: 30.2557%; height: 142px;">
      <button type="button" onclick="tradeByMarket('buy')"> Buy by market </button>
      <button type="button" onclick="tradeByMarket('sell')"> Sell by market </button>
      <br>
      <button type="button" onclick="tradeByMarket('close')"> Close </button>
      <button type="button" onclick="tradeByMarket('breakeven')"> breakeven </button>
      <p id="actionInfo"></p>
      <p id="actionErr"></p>
      <button type="button" onclick="tradeByMarket('up')"> up </button>
      <button type="button" onclick="tradeByMarket('down')"> down </button>

      <p style="text-align: center;"><strong>TRADE PARAMETRES</strong></p>
      <table id="trade_params_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

      <p style="text-align: center;"><strong>MARKET MODEL PARAMETRES</strong></p>
      <table id="mm_parameters_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

    </td>
    <td style="width: 69.7443%; height: 142px;">
      <p style="text-align: center;"><strong>MARKET INFO</strong></p>
      <p>OFERT count</p>
      <p>SUM OFERT BUY</p>
      <p>SUM OFERT SELL&nbsp;</p>

      <p style="text-align: center;"><strong>MARKET MODEL</strong></p>
      <p>TREND&nbsp;&nbsp; UP</p>
      <p>PIWOTS</p>
      <p style="text-align: center;"><strong>TERMINAL LOGS</strong></p>
      <p id="fixlog"></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>


    </td>
  </tr>
  </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
