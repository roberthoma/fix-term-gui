<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>FIX Monitor</title>
</head>
<body onload="loadMonitor()">  
<button type="button"
        onclick="startServer()">
    Start server
</button>
<button type="button"
        onclick="logoutServer()">
    Logout server
</button>

<button type="button"
        onclick="globalAutoTradingSwitch()">
    AUTO TRADING OFF/ON
</button>  
<br>
<h1 id="instrumentSymbol"></h1>
<p id="instrumentDesc"></p>
<p id="instrumentPrecision">prrrec</p>


<table style="border-collapse: collapse; width: 100%; height: 160px;" border="1">
  <tbody>
  <tr style="height: 142px;">
    <td style="width: 30.2557%; height: 142px;">
      <button type="button" onclick="tradeByMarket('buy')"> Buy by market </button>
      <button type="button" onclick="tradeByMarket('sell')"> Sell by market </button>
      <br>
      <button type="button" onclick="tradeByMarket('close')"> Close </button>
      <button type="button" onclick="tradeByMarket('breakeven')"> breakeven </button>
      <p id="actionInfo"></p>
      <p id="actionErr"></p>
      <button type="button" onclick="chageParam('set-up','quantity')"> up </button>
      <button type="button" onclick="chageParam('set-down','quantity')"> down </button>

      <p style="text-align: center;"><strong>TRADE PARAMETRES</strong></p>
      <table id="trade_params_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

      <p style="text-align: center;"><strong>MARKET INDICATORS PARAMETERS</strong></p>
      <table id="indcators_parameters_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

      <p style="text-align: center;"><strong>MARKET MODEL PARAMETRES</strong></p>
      <table id="mm_parameters_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

    </td>

    <td style="width: 69.7443%; height: 142px;">
      <p style="text-align: center;"><strong>Open positions</strong></p>
      <table id="position_data_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

      <p style="text-align: center;"><strong>Orders</strong></p>
      <table id="orders_data_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>


      <p style="text-align: center;"><strong>MARKET DATA</strong></p>
      <table id="market_data_tab" style="border-collapse: collapse; width: 100%;" border="1"> </table>

      <p style="text-align: center;"><strong>INDICATORS VALUES</strong></p>
      <p>TREND&nbsp;&nbsp; UP</p>
      <p>PIWOTS</p>

      <p>&nbsp;</p>
      <p>&nbsp;</p>


    </td>
  </tr>
  </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
